{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}

<div class="language-switcher" style="position: fixed; top: 20px; right: 20px; z-index: 1000; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h4 style="margin: 0 0 10px 0; font-size: 14px;">{% trans "Language" %}</h4>
    <div class="language-options">
        {% for language in languages %}
            <a href="{% url 'set_language' %}?language={{ language.code }}&next={{ request.path }}" 
               style="display: block; padding: 5px 10px; margin: 2px 0; text-decoration: none; color: {% if language.code == LANGUAGE_CODE %}#fff; background: #007cba{% else %}#333; background: #f8f9fa{% endif %}; border-radius: 3px; font-size: 12px;">
                {{ language.name_local }}
            </a>
        {% endfor %}
    </div>
</div>
